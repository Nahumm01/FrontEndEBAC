<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nhm Bank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=News+Cycle&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h2>Nhm Bank</h2>
        <p>É um prazer te ter conosco!</p>
      </div>
    </header>
    <div class="container">
      <form id="form">
        <input
          id="nomeDestino"
          type="text"
          required
          placeholder="Nome Destinatário"
        />
        <p class="errorMsg">O nome precisa ser completo!</p>
        <input id="saldoConta" type="number" required placeholder="Seu saldo" />
        <input
          id="valorTransfer"
          type="text"
          required
          placeholder="Valor Transferência"
        />
        <p class="errorTransfer">Você não tem saldo o suficiente.</p>
        <p class="sucessTransfer">Saldo suficiente, prosseguindo...</p>
        <input
          id="msgTransfer"
          type="text"
          placeholder="Insira uma mensagem (Opcional)"
        />
        <button id="btnEnvio" type="submit">Enviar Transferência</button>
        <p class="msgSucess">O valor de <b>XXX</b> foi enviado com sucesso!</p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
 
</html>
