<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h2>Aplicando Bootstrap</h2>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <label class="field form-label" for="nome">Seu nome!</label>
            <input
              class="form-control form-control-md"
              type="text"
              id="nome"
              name="nome"
            />
            <label class="field form-label" for="email">Seu email!</label>
            <input
              class="form-control form-control-md"
              type="email"
              id="email"
              name="email"
            />
            <label class="field form-label" for="tel">Seu telefone!</label>
            <input
              class="form-control form-control-md"
              type="tel"
              id="tel"
              name="telefone"
            />
            <button class="btn btn-primary">Enviar!</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./packages/jquery.mask.js"></script>
    <script src="./packages/jquery.validate.js"></script>
    <script src="./packages/additional-methods.js"></script>
    <script src="script.js"></script>
  </body>
</html>
