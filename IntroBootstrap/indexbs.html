<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praticando Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <h2>Aplicando Bootstrap</h2>
    <div class="container">
      <div class="row">
        <div class="col">
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control form-control-sm" type="text" id="nome">
                <label class="form-label" for="email">Seu email</label>
                <input class="form-control form-control-sm" type="email" id="email">
                <label class="form-label" for="tel">Seu telefone</label>
                <input class="form-control form-control-sm" type="tel" id="tel">
                <button class="btn btn-primary">Enviar!</button>
            </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./packages/jquery.mask.js"></script>
  </body>
</html>
