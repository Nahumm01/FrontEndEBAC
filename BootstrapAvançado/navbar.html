<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar BS</title>
    <link
      rel="stylesheet"
      href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css"
    />
    <style>
      .navbar-nav .nav-link.active {
        color: #fff;
      }
      .nav-link {
        text-align: center;
      }
      section {
        height: 100vh;
        background-color: #ccc;
        padding-top: 69px;
      }
      header {
        position: sticky;
        top: 0;
        left: 0;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <header id="cab">
      <div class="navbar navbar-expand-lg">
        <div class="container">
          <h1>Título da Página</h1>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="nav nav-pills navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#ini">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#prod">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#promo">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contato">Contato</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cab">
      <section id="ini">
        <h2>Início</h2>
      </section>
      <section id="prod">
        <h2>Produtos</h2>
      </section>
      <section id="promo">
        <h2>Promoções</h2>
      </section>
      <section id="contato">
        <h2>Contato</h2>
      </section>
    </div>
    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
  </body>
</html>
