<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar BS</title>
    <link
      rel="stylesheet"
      href="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_css_bootstrap.min.css"
    />
    <style>
      .navbar-nav .nav-link.active {
        color: #fff;
      }
      .nav-link {
        text-align: center;
      }
      section {
        height: 100vh;
        background-color: #fff;
        padding-top: 69px;
      }
      header {
        position: sticky;
        top: 0;
        left: 0;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <header id="cab">
      <div class="navbar navbar-expand-lg">
        <div class="container">
          <h1>Título da Página</h1>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse justify-content-end" id="menu">
            <ul class="nav nav-pills navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#ini">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#prod">Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#promo">Promoções</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contato">Contato</a>
              </li>
            </ul>
          </nav>
          <button type="button" class="btn btn-warning" id="btnNotifica">
            Notificações
          </button>
        </div>
      </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cab">
      <section id="ini">
        <h2>Início</h2>
      </section>
      <section id="prod">
        <h2>Produtos</h2>
        <div class="container">
          <nav class="nav nav-pills">
            <button
              data-bs-toggle="tab"
              data-bs-target="#aba1"
              class="nav-link active"
              type="button"
            >
              Eletrônicos
            </button>
            <button
              data-bs-toggle="tab"
              data-bs-target="#aba2"
              class="nav-link"
              type="button"
            >
              Moda Masculina
            </button>
            <button
              data-bs-toggle="tab"
              data-bs-target="#aba3"
              class="nav-link"
              type="button"
            >
              Moda Feminina
            </button>
          </nav>
          <div class="tab-content">
            <div class="tab-pane active" id="aba1">
              Conteúdo da Aba Eletrônicos
            </div>
            <div class="tab-pane active" id="aba2">
              Conteúdo da Aba Moda Masculina
            </div>
            <div class="tab-pane active" id="aba3">
              Conteúdo da Aba Feminina
            </div>
          </div>
        </div>
      </section>
      <section id="promo">
        <h2>Promoções</h2>
      </section>
      <section id="contato">
        <h2>Contato</h2>
      </section>
    </div>
    <div class="toast-container">
      <div class="toast position-fixed bottom-0 end-0 p-4" id="msgAlerta">
        <header class="toast-header">
          <strong>Importante!</strong>
        </header>
        <div class="toast-body">Você possui 10 mensagens não lidas!</div>
        <div class="mt-2 pt-2 border-top">
          <button data-bs-dismiss="toast" type="button" class="btn btn-danger">
            Descartar
          </button>
        </div>
      </div>
    </div>
    <script src="./lib/cdn.jsdelivr.net_npm_bootstrap@5.3.2_dist_js_bootstrap.bundle.min.js"></script>
    <script>
      const ativadorToast = document.getElementById("btnNotifica");
      const msg = document.getElementById("msgAlerta");

      if (ativadorToast) {
        ativadorToast.addEventListener("click", function () {
          const toast = new bootstrap.Toast(msg);
          toast.show();
        });
      }
    </script>
  </body>
</html>
