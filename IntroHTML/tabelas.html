<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela em HTML</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Voltar para Home</a>
      </nav>
    </header>
    <table>
      <caption>
        Notas dos alunos da 5ª Série
      </caption>
      <thead>
        <tr>
          <th>Nome do Aluno</th>
          <th>Notal do Aluno</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Aluno A</td>
          <td>Nota: 9</td>
        </tr>
        <tr>
          <td>Aluno A</td>
          <td>Nota: 9</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Média das Notas</td>
          <td>9.0</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
