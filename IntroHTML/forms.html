<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários em HTML</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html">Voltar para Home</a>
      </nav>
    </header>

    <h1>Formulários</h1>
    <form>
      <label for="nome">Nome</label>
      <input id="nome" type="text" placeholder="Seu nome" name="" id="" />
      <br />
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Seu email" />
      <br />
      <label for="tel">Telefone</label>
      <input id="tel" placeholder="Seu telefone" />
      <br />
      <input type="number" max="10" min="1" step="2" />
      <br />
      <input type="file" />
      <br />
      <input type="color" />
      <br />
      <input id="checkbox" type="checkbox" />
      <label for="checkbox">Aceito os termos </label>
      <br />
      <p>Qual sua cor favorita?</p>
      <input id="red" type="radio" name="cor-favorita" />
      <label for="red">Vermelho</label>
      <input id="green" type="radio" name="cor-favorita" />
      <label for="green">Verde</label>
      <input id="blue" type="radio" name="cor-favorita" />
      <label for="blue">Azul</label>
      <br />
      <label for="">Qual seu filme favorito?</label>
      <select multiple>
        <option value="">Filme A</option>
        <option value="">Filme B</option>
        <option value="">Filme C</option>
      </select>
      <br>
      <textarea name="" id="" cols="10" rows="10" placeholder="Diga sua opinião"></textarea>
    <br>
    <button type="submit">
        Enviar
    </button>
    <button type="reset">
        Limpar
    </button>
    </form>
  </body>
</html>
