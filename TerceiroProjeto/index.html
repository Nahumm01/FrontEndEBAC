<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lá da Terra - Comida Caseira</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css
    "
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="navbar navbar-expand-lg sticky-top p-4">
        <div class="container">
          <h1 class="navbar-brand m-0">Lá da Terra</h1>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menuNav"
          >
            <span class="navbar-toggler-icon"> </span>
          </button>
          <nav
            class="navbar-collapse collapse justify-content-end"
            id="menuNav"
          >
            <ul class="nav nav-pills d-block d-md-flex">
              <li class="nav-item fw-bold">
                <a class="nav-link active" href="">
                  <i class="bi bi-house-door me-1"></i>
                  Sobre o Restaurante
                </a>
              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link" href="">
                  <i class="bi bi-calendar-check me-1"></i>
                  Eventos
                </a>
              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link" href="">
                  <i class="bi bi-card-text me-1"></i>
                  Nosso Cardápio
                </a>
              </li>
              <li class="nav-item fw-bold">
                <a class="nav-link" href="">
                  <i class="bi bi-chat-left-text me-1"></i>
                  Fale Conosco
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section id="about">
      <div class="carousel slide">
        <div class="carousel-inner" data-bs-ride="carousel">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              class=""
              src="./images/slides/slide1.png"
              alt="Foto interna do Restaurante"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              class=""
              src="./images/slides/slide2.png"
              alt="Foto de duas taças de vinho"
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              class=""
              src="./images/slides/slide3.png"
              alt="Foto de uma mesa composta de pratos diversos"
            />
          </div>
        </div>
        <button type="button" class="carousel-control-prev">
          <span class="carousel-control-prev-icon"> </span>
        </button>
        <button type="button" class="carousel-control-next">
          <span class="carousel-control-next-icon"> </span>
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
